<!DOCTYPE html>
<html lang="en">
<head>
	<link 
	  href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
	  rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
	<title>Todo App</title>
</head>
<body>
	<div class=" app-wrapper">
		<!----------------------intro block -->
		<div class="block-intro">
			<img class= "block-intro__matrix-img" src="./eisenhower-matrix.jpg">
			<a class="block-intro__more-info"
				href="https://goal-life.com/page/method/matrix-eisenhower">
				Want more details?
			</a>
		</div>
		<!------------------------todo app -->
		<!-- replace with article tag -->
		<div class="todo-block">
			<!-- replace with section tag -->
			<p class="todo-form">
				<label for="new-task" class="todo-form__title">
					Add Item
				</label>
				<div class="task-wrapper">
					<input id="new-task"
						class="task-wrapper__task-input"
						type="text">
					<button class="task-wrapper__add-task-button">
						Add
					</button>
				</div>
			</p>

			<h3 class="section-title"> Todo </h3>
			<!-- replace div with section tag -->
			<div class="new-todo-task-block">
				<ul id="incompleteTasks" class="todo-task-list">
					<li class="todo-item">
						<input 
							type="checkbox"
							class="todo-item__checkbox">
						<label class="todo-item__task-content ">
							Pay Bills
						</label>
						<input type="text" 
								class="task todo-item__input">
						<button class="todo-item__button edit">
							Edit
						</button>
						<button class="todo-item__button delete">
							<img class="todo-item__remove-svg" src="./remove.svg">
						</button>
					</li>

					<li class="todo-item edit-mode">
							<input 
							  type="checkbox"
								class="todo-item__checkbox">
							<label class="todo-item__task-content">
								Go Shopping
							</label>
							<input 
								type="text" 
								value="Go Shopping"
								class="task todo-item__input">
							<button class="todo-item__button edit">Save</button>
							<button class="todo-item__button delete">
							  <img class="todo-item__remove-svg" src="./remove.svg">
							</button>
					</li>
				</ul>
		  </div>
	
			<h3 class="section-title"> Completed </h3>
			<div class="complete-todo-task">
				<ul class=" completed-tasks todo-task-list">
					<li class="todo-item">
						<input 
						    type="checkbox"
								class="todo-item__checkbox"
								checked>
						<label class="todo-item__task-content">
							See the Doctor
						</label>
						<input type="text"
						  class="task todo-item__input">
						<button class="todo-item__button edit">
							Edit
						</button>
						<button class="todo-item__button delete">
							<img class="todo-item__remove-svg" src="./remove.svg">
						</button>
					</li> 

				</ul>

			</div>

		</div>

	</div>

</body>

<script type="text/javascript" src="app.js"></script>
</html>
