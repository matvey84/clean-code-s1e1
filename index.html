<!DOCTYPE html>
<html lang="en">
<head>
	<link 
	  href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
	  rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
	<title>Todo App</title>
</head>
<body>
	<div class=" app-wrapper">
		<!----------------------intro block -->
		<div class="block-intro">
			<img class= "block-intro__matrix-img" src="./eisenhower-matrix.jpg">
			<a class="block-intro__more-info"
				href="https://goal-life.com/page/method/matrix-eisenhower">
				Want more details?
			</a>
		</div>
	<!------------------------todo app -->
	<!-- replace with article tag -->
		<div class="todo-block">
			<!-- replace with section tag -->
			<p class="todo-form">
				<label for="new-task" class="todo-form__title">
					Add Item
				</label>
				<div class="task-wrapper">
					<input id="new-task"
						class="task-wrapper__task-input"
						type="text">
					<button class="todo-button task-wrapper__add-task-button ">
						Add
					</button>
				</div>
			</p>
			
			<ul id="incompleteTasks">
				<h3>Todo</h3>
				<li>
					<input type="checkbox">
					<label class="task">
						Pay Bills
					</label>
					<input type="text" class="task">
					<button class="todo-button edit">
						Edit
					</button>
					<button class="todo-button delete">
						<img src="./remove.svg">
					</button>
				</li>
				<li class="editMode">
						<input type="checkbox">
						<label class="task">
							Go Shopping
						</label>
						<input 
							type="text" 
							value="Go Shopping"
							class="task">
						<button class="todo-button edit">Save</button>
						<button class="todo-button delete">
							<img src="./remove.svg">
						</button>
				</li>
			</ul>
	
			<h3>Completed</h3>
			<ul id="completed-tasks">
					<li>
						<input type="checkbox" checked>
						<label class="task">
							See the Doctor
						</label>
						<input type="text" class="task">
						<button class="todo-button edit">
							Edit
						</button>
						<button class="todo-button delete">
							<img src="./remove.svg">
						</button>
					</li>
			</ul>
		</div>

	</div>

  

</body>
<script type="text/javascript" src="app.js"></script>
</html>
